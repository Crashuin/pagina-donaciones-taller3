<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Donaciones.org</title>

</head>

<body class="fondo">

    <!-- Barra de navegación -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-color shadow-lg p-2 " data-bs-theme="dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-center">
                    Donaciones.org
                </a>

                <div class="navbar-nav">
                    <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover link-offset-3-hover"
                        aria-current="page" href="index.html">Principal</a>
                    <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover link-offset-3-hover"
                        href="preguntas.html">Preguntas frecuentes</a>
                    <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover link-offset-3-hover "
                        href="acerca.html">Acerca de nosotros</a>
                    <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover link-offset-3-hover "
                        href="donaciones.html">Donaciones</a>

                </div>
            </div>
        </nav>
    </header>

    <!-- Información principal -->

    <main class="container mb-5 shadow-lg" id="contenedor-formulario">

        <div class="text-center mb-4 p-3">
            <label class="mt-3 mb-5 fs-2">Formulario para donaciones</label>
            <div><img src="images/formulario.png" alt="contacto" class="image-fluid" width="40%"></div>
        </div>

        <!--Formulario donación-->

        <form class="row g-3 mx-1">

            <!-- Sección datos personales -->

            <div class="col-12 fs-3">
                <label>Datos personales</label>
            </div>

            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre(s)">
            </div>
            <div class="col-md-6 mb-3">
                <label for="segundo-nombre" class="form-label">Apellido(s)</label>
                <input type="text" class="form-control" id="segundo-nombre" placeholder="Escriba su apellido(s)">
            </div>

            <div class="col-md-6 mb-3">
                <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha-nacimiento">
            </div>

            <!-- Lugar de residencia-->

            <div class="col-12 fs-3">
                <label>Lugar de residencia</label>
            </div>

            <div class="col-md-4 mb-3">
                <label for="Pais" class="form-label">Pais</label>
                <input type="text" class="form-control" id="Pais" placeholder="Escriba su pais">
            </div>
            <div class="col-md-4 mb-3">
                <label for="Departamento" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="Departamento" placeholder="Escriba su departamento">
            </div>
            <div class="col-md-4 mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Escriba su ciudad">
            </div>

            <!-- Contacto -->

            <div class="col-12 fs-3">
                <label>Contacto</label>
            </div>

            <div class="col-md-6 mb-3">
                <label for="correo-electronico" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="correo-electronico"
                    placeholder="Escriba su correo electronico">
            </div>
            <div class="col-md-6 mb-3">
                <label for="celular" class="form-label">Número de celular</label>
                <input type="text" class="form-control" id="celular" placeholder="XX - XXX - XXX">
            </div>

            <!-- Donación -->

            <div class="col-12 fs-3">
                <label>Donación</label>
            </div>

            <div class="col-md-6 mb-3">
                <label for="monto-donacion" class="form-label">Monto de la donación</label>
                <input type="text" class="form-control" id="monto-donacion" placeholder="Escriba el monto donación">
            </div>
            <div class="col-md-6 mb-3">
                <label for="entidad-bancaria" class="form-label">Entidad bancaria</label>
                <input type="text" class="form-control" id="entidad-bancaria" placeholder="Ingrese su banco">
            </div>

            <div class="col-md-6 mb-3">
                <label for="inputState" class="form-label">Medio de pago</label>
                <select id="inputState" class="form-select">
                    <option selected disabled>Escoja una opción</option>
                    <option>Pago efectivo</option>
                    <option>PSE</option>
                    <option>Tarjeta de credito</option>
                </select>
            </div>

            <!-- Campaña -->

            <div class="col-12 fs-3">
                <label>Campaña</label>
            </div>

            <div class="col-md-3 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Salvemos al mundo
                    </label>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Niños felices
                    </label>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Cuida el agua
                    </label>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Todas las anteriores
                    </label>
                </div>
            </div>

            <div class="col-12 mb-4 text-center">
                <button type="submit" class="btn btn-primary">Enviar formulario</button>
            </div>

        </form>

    </main>


    <!-- Pie de pagina -->

    <footer class="w-100 d-flex aling-items justify-content-center flex-wrap shadow-lg">
        <p class="fs-5 px-3 pt-3">Donaciones.org &copy; Todos los Derechos Reservados 2023</p>
        <div class="mt-2" id="iconos">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
