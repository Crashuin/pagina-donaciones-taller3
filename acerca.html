<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Donaciones.org</title>

</head>

<body class="fondo">

    <!-- Barra de navegaciÃ³n -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-color shadow-lg p-2 " data-bs-theme="dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-center">
                    Donaciones.org
                </a>

                <div class="navbar-nav">
                    <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover link-offset-3-hover"
                        aria-current="page" href="index.html">Principal</a>
                    <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover link-offset-3-hover"
                        href="preguntas.html">Preguntas frecuentes</a>
                    <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover link-offset-3-hover "
                        href="acerca.html">Acerca de nosotros</a>
                    <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover link-offset-3-hover "
                        href="donaciones.html">Donaciones</a>

                </div>

            </div>
            </div>
        </nav>
    </header>


    <!-- Carrusel de imagenes -->

    <main class="container">

        <div class="text-center text-dark p-4 fs-1 fw-bold">Nuestros proyectos</div>

        <div id="carouselExampleAutoplaying" class="carousel slide shadow-lg" data-bs-ride="carousel">

            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/1.avif" class="d-block w-100" alt="Proyecto 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/2.avif" class="d-block w-100" alt="Proyecto 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/3.avif" class="d-block w-100" alt="Proyecto 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>

    </main>

    <!-- Formulario de contacto -->

    <div class="container shadow-lg" id="contenedor-formulario-contacto">

        <div id="titulo-formulario" class="text-center mb-4 p-3 ">
            <div><img src="images/contacto1.png" alt="contacto" class="image-fluid" width="60%"></div>
            <h2 class="mt-3">Contactos</h2>
        </div>


        <form action="">

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Daniel Perez" required>
            </div>

            <div class="mb-3">
                <input type="tel" class="form-control" id="tel" placeholder="000-000-000" required>
            </div>

            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Escribe tu mensaje"></textarea>
            </div>
            <div class="mb-5">
                <button type="button" class="btn btn-primary w-100 fs-5 mb-3">Enviar mensaje</button>
            </div>

        </form>

    </div>

    <footer class="w-100 d-flex aling-items justify-content-center flex-wrap shadow-lg">
        <p class="fs-5 px-3 pt-3">Donaciones.org &copy; Todos los Derechos Reservados 2023</p>
        <div class="mt-2" id="iconos">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
